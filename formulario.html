  <form action="datos.php" method="post">
    <h2>Formulario de Envío</h2>
    <div class="grupo-formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="grupo-formulario">
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" name="apellidos" required>
    </div>
    <div class="grupo-formulario">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="grupo-formulario">
      <label for="empresa">Empresa:</label>
      <input type="text" id="empresa" name="empresa">
    </div>
    <div class="grupo-formulario">
      <label for="genero">Género:</label>
      <select id="genero" name="genero" required>
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
        <option value="otro">Otro</option>
      </select>
    </div>
    <div class="grupo-formulario">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>
    </div>
    <div class="grupo-formulario">
      <button id="enviarButton" type="submit">Enviar</button>
      <button id="resetButton" type="button">Reset</button>
    </div>
  </form>
  <div id="confirmBox" class="confirm-box">
    <div class="confirm-box-content">
      <h3>¿Seguro que quieres borrar los campos del formulario?</h3>
      <div class="confirm-buttons">
        <button id="confirmYes">Sí</button>
        <button id="confirmNo">No</button>
      </div>
      
  <script src="javascript/formulario.js"></script>
